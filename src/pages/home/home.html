<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list insert>
    <ion-item *ngFor="let produc of producs">
      <h2>{{ produc.name }} | {{ produc.price }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
